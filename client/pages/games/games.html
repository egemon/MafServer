<div ng-controller="GamesCtrl as gamesCtrl">

    <period-selector
        period-type="gamesCtrl.filterObject.periodType"
        period="gamesCtrl.filterObject.period"
        year="gamesCtrl.filterObject.year"
        on-click="gamesCtrl.getGames"
    ></period-selector>


    <div id="customGrid" ui-grid="{
        data: games,
        enableFiltering: true,
        onRegisterApi: gamesCtrl.onRegisterApi,
        columnDefs: gamesCtrl.columnDefs
        }"
         ui-grid-edit
         ui-grid-resize-columns
         ui-grid-cellnav
         ui-grid-pinning
         ui-grid-save-state
         ui-grid-auto-resize
         ui-grid-move-columns>
    </div>
</div>
