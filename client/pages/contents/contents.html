<div id="gamesGrid" ui-grid="{
    data: contents,
    enableFiltering: true,
    onRegisterApi: contentsCtrl.onRegisterApi,
    columnDefs: contentsCtrl.columnDefs }"
    ui-grid-edit
    ui-grid-resize-columns
    ui-grid-cellnav
    ui-grid-pinning
    ui-grid-save-state
    ui-grid-auto-resize
    ui-grid-move-columns>
</div>
